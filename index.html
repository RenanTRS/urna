<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Urna</title>
</head>
<body>
    <main class="urna">
        <div class="urna__tela">
        </div>
        <div class="urna__teclado">

                <img src="assets/logo.png" alt="Logo Justiça Eleitoral" class="logo__foto">
                <div class="logo__texto">
                    <p>Justiça</p>
                    <p>Eleitoral</p>
                </div>
            </div>
            <div class="teclado__console">

                    <button class="btn__num">1</button>

                    <button class="btn__num">3</button>
                    <button class="btn__num">4</button>
                    <button class="btn__num">5</button>
                    <button class="btn__num">6</button>
                    <button class="btn__num">7</button>
                    <button class="btn__num">8</button>
                    <button class="btn__num">9</button>
                    <button class="btn__num">0</button>
                </div>
                <div class="console__btn__acao">
                    <button class="btn__acao">branco</button>
                    <button class="btn__acao">corrige</buttonss=>
                    <button class="btn__acao">confirma</button>
